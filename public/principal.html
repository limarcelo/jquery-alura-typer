<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <h1>Alura Typer</h1>

        <li><span id="tamanho-frase"></span> palavras</li>
        <li><span id="tempo-digitacao">3</span> segundos</li>

    <ul>
        <li><span id="contator-caracteres"></span> caracteres</li>
        <li><span id="contador-palavras"></span> palavras</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
